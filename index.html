<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="timer">Час: 30</div>
        <div id="score">Очки: 0</div>
        <div id="objects-container">
            <button class="clickable-object"></button>
            <button class="clickable-object"></button>
            <button class="clickable-object"></button>
            <button class="clickable-object"></button>
            <button class="clickable-object"></button>
        </div>
    </div>
    <script src="script.js"></script>
        <script>
        // Ініціалізація Telegram WebApp
        try {
            Telegram.WebApp.ready();
            console.log("Telegram WebApp initialized successfully");
        } catch (error) {
            console.error("Error initializing Web App:", error);
        }

        // Debug information about the user
        console.log("User info:", Telegram.WebApp.initDataUnsafe);

        let score = 0;

        // Додаємо обробник для кнопки "+1"
        document.getElementById("add").addEventListener("click", function () {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
        });

        // Обробка відправки результату через Telegram Web App
        document.getElementById("submit").addEventListener("click", function () {
            Telegram.WebApp.sendData(score.toString()); // Відправляємо рахунок у вигляді тексту
        });
    </script>

</body>
</html>
